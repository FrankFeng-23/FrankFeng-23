name: Cache GitHub README Stats

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

# å…è®¸æäº¤åˆ°ä»“åº“
permissions:
  contents: write

jobs:
  download-assets:
    runs-on: ubuntu-latest
    name: Download assets
    steps:
      - name: Download the stats file
        run: |
          curl 'https://github-readme-stats-one-iota-82.vercel.app/api?username=FrankFeng-23&show_icons=true&role=OWNER,COLLABORATOR,ORGANIZATION_MEMBER&hide_border=true&line_height=24' -o stats.svg

      - name: Download the top languages file
        run: |
          curl 'https://github-readme-stats-one-iota-82.vercel.app/api/top-langs/?username=FrankFeng-23&role=OWNER,COLLABORATOR,ORGANIZATION_MEMBER&layout=compact&hide_border=true&langs_count=8' -o top-langs.svg

      - name: Upload artifacts (v4)
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: |
            stats.svg
            top-langs.svg

  push-assets:
    runs-on: ubuntu-latest
    name: Push assets
    needs: [download-assets]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # ä½¿ç”¨å·¥ä½œæµé»˜è®¤ GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts (v4)
        uses: actions/download-artifact@v4
        with:
          name: assets
          path: assets

      - name: Move files into repo
        run: |
          # æ ¹æ®éœ€è¦æ›´æ”¹ä¿å­˜è·¯å¾„ï¼Œè¿™é‡Œæ”¾åœ¨ä»“åº“æ ¹ç›®å½•
          mv -f assets/stats.svg ./stats.svg
          mv -f assets/top-langs.svg ./top-langs.svg
          rm -rf assets

      - name: Commit updated assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # æäº¤åˆ°å½“å‰è¿è¡Œåˆ†æ”¯ï¼Œè€Œä¸æ˜¯ç¡¬ç¼–ç  main
          branch: ${{ github.ref_name }}
          commit_message: "chore(assets): update cached GRS files"
          file_pattern: |
            stats.svg
            top-langs.svg
          commit_user_name: "github-readme-stats ğŸ¤–"
          commit_user_email: actions@github.com
          commit_author: "github-readme-stats ğŸ¤– <actions@github.com>"
